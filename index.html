<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Радар v7</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            background: #808080;
            font-family: Arial, sans-serif;
        }
        #controls {
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            font-size: 16px;
            cursor: pointer;
            background: #333;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px;
        }
        canvas {
            display: block;
            background-color: #000;
        }
        #coordsDisplay {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <button id="scaleButton">Переключить масштаб (25-200)</button>
    </div>
    <canvas id="radarCanvas"></canvas>
    <div id="coordsDisplay">Координаты: (r: 0, φ: 0°)</div>
    <script src="script.js"></script>
</body>
</html>
